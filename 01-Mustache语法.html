<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{firstName + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{firstName + "  " + lastName}}</h2>
  <h2>{{count *2}}</h2>
</div>

<script src="../vue2.x.js"></script>
<script>
  const app = new Vue({
    el : "#app",
    data : {
      firstName : "kobe",
      lastName : "bryant",
      count : 100
    },
    methods : {}
  })
</script>
</body>
</html>
