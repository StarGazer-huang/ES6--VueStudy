<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <button @click="btn1()">按钮1</button>
<!--  在事件定义时，写方法时省略了小括号，但是方法本身时需要一个参数的，-->
<!--  这个时候，Vue会默认将浏览器生产的event事件对象作为参数传入到方法-->
  <button @click="btn2()">按钮2</button>
<!--  方法定义时，我们需要event对象，同时又需要其他参数-->
<!--  在调用方式，如何手动的获取到浏览器参数的event对象：$event-->
  <button @click="btn3">按钮3</button>
  <button @click="btn4()">按钮4</button>
  <button>按钮5</button>
</div>

<script src="../vue2.x.js"></script>
<script>
  const app = new Vue({
    el : "#app",
    data : {
      message : "hello"
    },
    methods : {
      btn1(){
        console.log("--------",123);
      },
      btn2(abc){
        console.log("++++++++",abc);
      },
      btn3(event){
        console.log("$$$$$$$$$",event);
      },
      btn4(abc,event){
        console.log("&&&&&&&&&&",abc,event);
      }
    }
  })
</script>
</body>
</html>
