<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <ul>
    <li v-for="item in movies">{{item}}</li>
  </ul>
</div>
<script src="../vue2.x.js"></script>

  })
</script>
</body>
</html>
