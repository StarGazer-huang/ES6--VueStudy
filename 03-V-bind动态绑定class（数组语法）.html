<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 class="title" v-bind:class="[active, line]">{{message}}</h2>
  <h2 :class="getclassess()">{{message}}</h2>
</div>

<script src="../vue2.x.js"></script>
<script>
  const app = new Vue({
    el : "#app",
    data : {
      message : "Hello",
      active : "aaaaaa",
      line : "bbbbbb"
    },
    methods : {
      getclassess: function () {
        return [this.active, this.line]
      }
    }
  })
</script>
</body>
</html>
