<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  1. .stop修饰符的使用-->
  <div @click="divClick">
    <button @click.stop="btnClick">按钮</button>
  </div>

<!--  2. .prevent修饰符的使用-->
  <br>
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>
<!--3. .监听某个键位的操作-->
  <input type="text" @keyup.enter="keyup">

  <button @click.once="way">按钮2</button>
</div>

<script src="../vue2.x.js"></script>
<script>
  const app = new Vue({
    el : "#app",
    data : {
      message : "你好哇!"
    },
    methods : {
      btnClick(){
        console.log("hello")
      },
      divClick(){
        console.log("world")
      },
      submitClick(){
        console.log("delicious")
      },
      keyup(){
        console.log("abc")
      },
      way(){
        console.log("ddd~")
      }
    }
  })
</script>
</body>
</html>
