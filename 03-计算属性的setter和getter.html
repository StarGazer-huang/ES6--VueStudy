<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">{{fullName}}</div>

<script src="../vue2.x.js"></script>
<script>
  const app = new Vue({
    el : "#app",
    data : {
      firstName: "科比",
      lastName: "布莱恩特"
    },
    methods : {},
    computed: {
      // return this.firstName+ " " + this.lastName
      fullName:{
        get:function () {
          return this.firstName+ " " + this.lastName
        },
        //计算属性一般不设置set方法,只读属性
        set:function (newValue) {
          // console.log("--------",newValue)
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        }
      }
    }
  })
</script>
</body>
</html>
