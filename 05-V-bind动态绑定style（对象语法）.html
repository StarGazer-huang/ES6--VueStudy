<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-bind:style="{fontSize: finalsize, color: finalcolor}">{{message}}</h2>
</div>

<script src="../vue2.x.js"></script>
<script>
  const app = new Vue({
    el : "#app",
    data : {
      message : "hello",
      finalsize : "100px",
      finalcolor : "red"
    },
    methods : {}
  })
</script>
</body>
</html>
